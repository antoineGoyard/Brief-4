<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pass'War</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<!---------------------------------début container principal---------------------------------> 
<!------------------------------------------------------------------------------------------->
    <div id="container">
        <div class="sound" id="play">
        <img  class="imgsound" src="img/sound.png" alt="mute">
        </div>
        <div class="sound" id="muted"> 
        <img  class="imgsoung hidden" src="img/mute.png" alt="btnmute">
        </div>
        <!--Récupération du pseudo-->
<section id="sectionInscription">
    <div class="containerInscription">
        <h1>Entrez un pseudo :</h1>
      
        <div class="gradient-border">
            <input id="pseudo" type="pseudo" name="pseudo" placeholder="Votre pseudo">
        </div>
        
          <button id="btnMenu" class="btnBtnBar">Jouer</button>
    
    </div>
</section>

<!-------------------------------------------Menu Principal----------------------------------> 
<!------------------------------------------------------------------------------------------->
<section id="sectionMenu" class="hidden">
    <div class="containerMenu">
       
        <button class="btn" id="btnSolo">Solo</button>
        <button class="btn" id="btnDuo">Duo</button>
        <button class="btn" id="btnMulti">Multi</button>
        <button class="btn" id="btnScore">Scores</button>
        <button class="btn" id="btnOptions">Options</button> 
    </div>      

</section>

<!----------------------------------------------Menu solo------------------------------------> 
<!------------------------------------------------------------------------------------------->
<section id="sectionMenuSolo" class="hidden">
    <div class="containerSolo">
        <h1 class="titreVert">Choisir le niveau:</h1>
            <div class="checkbox">
                <div class="labelCheckbox">
                    <input type="checkbox" id="easy" name="easy"><label for="Facile">Facile</label>
                </div>
                <div class="labelCheckbox">
                    <input type="checkbox" id="medium" name="medium"><label for="Moyen">Moyen</label>
                </div>
                <div class="labelCheckbox">
                    <input type="checkbox" id="difficult" name="difficult"><label for="Difficile">Difficile</label>
                </div>   
            </div>
            <h2 class="titreVert">Choisir l'équipe:</h2>
            <div class="checkbox">
                
                    <div class="labelCheckbox">
                        <input type="checkbox" id="republique" name="republique"><label for="republique">République</label>
                    </div>
                    <div class="labelCheckbox">
                        <input type="checkbox" id="empire" name="empire"><label for="empire">Empire</label>
                    </div> 
            </div>

         <button class="btnGame">Jouer</button>   
     </div>    
</section>

<!-----------------------------------------Menu jeu duo-------------------------------------->
<!------------------------------------------------------------------------------------------->
<section  class="hidden">
    <div id="sectionMenuDuo" class="containerDuo">
    <div class="menuDuo">
        <label class="titreVert">Player 1</label>
            
                <input id="pseudo" type="pseudo" placeholder="entrez votre pseudo">
           
    </div>
    <div class="menuDuo">
        <label class="titreRouge">Player 2</label>
       
            <input id="pseudo" type="pseudo" placeholder="entrez votre pseudo">
        
    </div> 
    
</div>
<button class="btnBtnBar">Jouer</button>
</section>

<!-----------------------------------------Page game over------------------------------------>
<!------------------------------------------------------------------------------------------->
<section id="sectionGameOver" class="hidden">
    <h1>Game Over</h1> 
    <div class="btnBar">
        <button class="btnBtnBar"><a href="#">Menu</a></button>
        <button class="btnBtnBar">Rejouer</button>
    </div>
</section>

<!---------------------------------------Page victoire solo---------------------------------->
<!------------------------------------------------------------------------------------------->
<section id="sectionVictoireSolo" class="hidden">
    <h1>Victoire</h1> 
    <div class="btnBar">
        <button class="btnBtnBar"><a href="#">Menu</a></button>
        <button class="btnBtnBar">Rejouer</button>
    </div>
</section>

<!---------------------------------------Page victoire duo-----------------------------------> 
<!------------------------------------------------------------------------------------------->
<section id="sectionVictoireDuo" class="hidden">
    <h1>Victoire</h1><p class="center">nom du joueur</p>
    <div class="btnBar">
        <button class="btnBtnBar"><a href="#">Menu</a></button>
        <button class="btnBtnBar">Rejouer</button>
    </div>
</section>

<!--------------------------------------Affichage des scores---------------------------------> 
<!------------------------------------------------------------------------------------------->
<section id="sectionScore" class="hidden">
    <div class="sectionScore">
        <div class="score">
            <h2 class="titreVert">Votre Score</h2>
   
                <div>1.</div>
                <div>2.</div>
                <div>3.</div>
                <div>4.</div>
                <div>5.</div>
                <div>6.</div>
                <div>7.</div>
                <div>8.</div>
                <div>9.</div>
                <div>10.</div>
        </div>
        <div class="score">
            <h2 class="titreRouge">Score Général</h2>
    
                <div>1.</div>
                <div>2.</div>
                <div>3.</div>
                <div>4.</div>
                <div>5.</div>
                <div>6.</div>
                <div>7.</div>
                <div>8.</div>
                <div>9.</div>
                <div>10.</div>
    
        </div>
    </div>
</section>
-
<!------------------------------------------options------------------------------------------> 
<!------------------------------------------------------------------------------------------->
<section id="sectionOptions" class="hidden"> 
    <div class="containerOptions">
       <h1>Options</h1>
       <button id="btnMenu">Menu</button>
    </div>  
</section>
<!-------------------------------------Fin container principal------------------------------->
<!------------------------------------------------------------------------------------------->
</div>

<script src="js/menu.js"></script>
</body>
</html>
